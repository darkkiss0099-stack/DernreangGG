<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D E R N R E A N G</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== MAIN CARD ===== */
.wrapper{
  width:100%;
  max-width:420px;
  padding:30px 20px;
  text-align:center;
}

/* ===== LOGO ===== */
.logo{
  width:110px;
  height:110px;
  margin:0 auto 18px;
  border-radius:50%;
  background:#000;
  border:2px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:700;
  letter-spacing:4px;
}

/* ===== TEXT ===== */
h1{
  font-size:26px;
  letter-spacing:3px;
  margin-bottom:6px;
}

.subtitle{
  font-size:13px;
  color:#aaa;
  margin-bottom:28px;
}

/* ===== LINKS ===== */
.links{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.link{
  position:relative;
  padding:16px;
  background:#111;
  border:1px solid #333;
  border-radius:14px;
  text-decoration:none;
  color:#fff;
  font-size:15px;
  letter-spacing:1px;
  transition:.35s;
  overflow:hidden;
}

.link::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,#fff,transparent);
  transform:translateX(-100%);
  transition:.5s;
}

.link:hover::before{
  transform:translateX(100%);
}

.link:hover{
  background:#fff;
  color:#000;
  transform:scale(1.05);
}

/* ===== FOOTER ===== */
.footer{
  margin-top:28px;
  font-size:11px;
  color:#666;
}

/* ===== ANIMATION ===== */
.fade{
  animation:fadeUp .9s ease forwards;
  opacity:0;
}

@keyframes fadeUp{
  from{transform:translateY(15px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
</style>
</head>

<body>

<div class="wrapper fade">

  <!-- LOGO -->
  <div class="logo">WTF</div>

  <!-- NAME -->
  <h1>DERNREANG DRBOY</h1>
  <div class="subtitle">LINKS • SOCIAL • CONTENT</div>

  <!-- LINKS -->
  <div class="links">
    <a class="link" href="https://gang.fivemlist.info/dernreangstyle" target="_blank">DERNREANG</a>
    <a class="link" href="https://tiktok.com" target="_blank">Teste'd</a>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2026 DERNREANG | DESIGNED BY DERNREANG
  </div>

</div>

<script>
// เผื่อขยายในอนาคต
console.log("DERNREANG READY");
</script>

</body>
</html>
