<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>AWAKE 2K26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
html,body{height:100%}
body{background:#000;color:#fff;overflow:hidden}

/* ===== BACKGROUND ===== */
#bg{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#0b3a3a,#000 70%);
  background-size:cover;
  background-position:center;
  transition:.3s;
}
#overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,#0005,#000c);
  pointer-events:none; /* ⭐ สำคัญ ทำให้ป้ายกดได้ */
}

/* ===== TOP BAR ===== */
.topbar{
  position:fixed;
  top:16px;left:16px;right:16px;
  height:56px;
  border-radius:16px;
  backdrop-filter:blur(16px);
  background:#0b0f14cc;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:10;
}
.brand{display:flex;align-items:center;gap:10px}
.badge{
  background:#2d4cff;
  padding:6px 10px;
  border-radius:8px;
  font-weight:bold;
}
#adminBtn{
  border:1px solid #fff4;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  font-size:12px;
}

/* ===== MAIN ===== */
main{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.center{text-align:center}
h1{
  font-size:64px;
  letter-spacing:6px;
  color:#5ff;
  text-shadow:0 0 30px #5ff6;
}
.sub{margin-top:10px;opacity:.7}
.buttons{
  margin-top:30px;
  display:flex;
  gap:20px;
  justify-content:center;
}
.btn{
  padding:14px 36px;
  border-radius:30px;
  border:1px solid #5ff;
  color:#5ff;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{
  background:#5ff;
  color:#000;
  box-shadow:0 0 30px #5ff;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

/* ===== ADMIN ===== */
#adminPanel{
  position:fixed;
  inset:0;
  background:#000d;
  display:none;
  z-index:20;
}
.panel{
  position:absolute;
  right:0;top:0;
  width:360px;height:100%;
  background:#0b0f14;
  padding:20px;
  overflow:auto;
  border-left:1px solid #5ff4;
}
.panel h3{margin-bottom:10px}
.panel label{font-size:12px;opacity:.7}
.panel input{
  width:100%;
  margin-bottom:12px;
  padding:8px;
  background:#000;
  border:1px solid #333;
  color:#fff;
}
.close{
  margin-top:10px;
  background:#5ff;
  border:none;
  padding:10px;
  width:100%;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="overlay"></div>

<div class="topbar">
  <div class="brand">
    <div class="badge" id="badge">588</div>
    <span id="title">AWAKE 2K26</span>
  </div>
  <div id="adminBtn">ADMIN</div>
</div>

<main>
  <div class="center">
    <h1 id="mainText">WINTERFELL AWAKE</h1>
    <div class="sub" id="subText">KING OF SABUDBOB</div>

    <div class="buttons">
      <a id="btn1" class="btn" href="#" target="_blank">DERNREANG</a>
      <a id="btn2" class="btn" href="#" target="_blank">TESTE'D</a>
    </div>
  </div>
</main>

<footer id="footer">© 2026 DERNREANG | DESIGNED BY DERNREANG</footer>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <div class="panel">
    <h3>ADMIN PANEL</h3>

    <label>Background (สี / gradient / รูป URL)</label>
    <input id="bgInput">

    <label>Badge</label>
    <input id="badgeInput">

    <label>Title</label>
    <input id="titleInput">

    <label>Main Text</label>
    <input id="mainInput">

    <label>Subtitle</label>
    <input id="subInput">

    <label>Button 1 Text</label>
    <input id="b1t">
    <label>Button 1 Link</label>
    <input id="b1l">

    <label>Button 2 Text</label>
    <input id="b2t">
    <label>Button 2 Link</label>
    <input id="b2l">

    <label>Footer</label>
    <input id="footerInput">

    <button class="close" onclick="closeAdmin()">CLOSE</button>
  </div>
</div>

<script>
const $ = i => document.getElementById(i);
let d = JSON.parse(localStorage.getItem("site") || "{}");

function apply(){
  if(d.bg){
    if(d.bg.startsWith("http")){
      bg.style.background = `url(${d.bg}) center / cover no-repeat`;
    }else{
      bg.style.background = d.bg;
    }
  }
  badge.innerText = d.badge || "588";
  title.innerText = d.title || "AWAKE 2K26";
  mainText.innerText = d.main || "WINTERFELL AWAKE";
  subText.innerText = d.sub || "KING OF SABUDBOB";

  btn1.innerText = d.b1t || "DERNREANG";
  btn1.href = d.b1l && d.b1l.trim() !== "" ? d.b1l : "#";

  btn2.innerText = d.b2t || "TESTE'D";
  btn2.href = d.b2l && d.b2l.trim() !== "" ? d.b2l : "#";

  footer.innerText = d.footer || "© 2026 DERNREANG | DESIGNED BY DERNREANG";
}
apply();

adminBtn.onclick = () => {
  if(prompt("ADMIN PASSWORD") === "1234"){
    adminPanel.style.display = "block";
    bgInput.value = d.bg || "";
    badgeInput.value = d.badge || "";
    titleInput.value = d.title || "";
    mainInput.value = d.main || "";
    subInput.value = d.sub || "";
    b1t.value = d.b1t || "";
    b1l.value = d.b1l || "";
    b2t.value = d.b2t || "";
    b2l.value = d.b2l || "";
    footerInput.value = d.footer || "";
  }
};

document.querySelectorAll(".panel input").forEach(i=>{
  i.oninput = () => {
    d = {
      bg: bgInput.value,
      badge: badgeInput.value,
      title: titleInput.value,
      main: mainInput.value,
      sub: subInput.value,
      b1t: b1t.value,
      b1l: b1l.value,
      b2t: b2t.value,
      b2l: b2l.value,
      footer: footerInput.value
    };
    localStorage.setItem("site", JSON.stringify(d));
    apply();
  };
});

function closeAdmin(){
  adminPanel.style.display = "none";
}
</script>

</body>
</html>
